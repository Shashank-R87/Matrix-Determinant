    <p class="content1">
      In a Symmetric matrix matching entries either side of the main diagonal are equal.<br>
      It must be square, and is equal to its own transpose.<br>
      A = AT
    </p>

    <img src="../../res/matrix-symmetric.svg" class="src1">

    <p class="content2">
      A square matrix is said to be a skew-symmetric matrix if AT = -A.<br>
      All the diagonal elements of a skew symmetric matrix are zero.
    </p>

    <img src="../../res/matrix-skew-symmetric.svg" class="src2">

</body>
